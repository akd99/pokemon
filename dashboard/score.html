<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Score</title>
</head>
<style>
.grid-container {
  display: grid;
  grid-gap: 10px 20px;
  grid-template-columns: auto auto auto auto;
  background-color: #525F78;
}
.button {
	background-color: #000000;
	border: none;
	color: white;
	padding: 10px 15px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
}
</style>
<body>
	<label class="grid-container" for="p1ScoreInput">Player 1 Score:</label>
	<input id="p1ScoreInput"><br>
	<label class="grid-container" for="p2ScoreInput">Player 2 Score:</label>
	<input id="p2ScoreInput"><br>
	<button class="button" onclick="updateScore()">Update Scores</button>
	<button class="button" onclick="resetScores()">Reset Scores</button>
	<script type="module" src="score.js"></script>
</body>
</html>
